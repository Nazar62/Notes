<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Notes</title>
</head>
<body>
    <header id="header">
        <div id="userNameDiv"></div>
    </header>
    <div id="userMenu" class="userMenu">
        <div id="deleteUser">Delete user</div>
    </div>
    <div class="noteContainer" id="noteContainer">
        
    </div>
    <div id="newNoteBtn">+</div>
    <div class="popup" id="popup">
        <div class="popupContainer popupContent">
            <div class="popupInputs popupContent">
                <div class="popupTitle popupContent">
                    <input type="text" id="popupTitle" value="title" readonly>
                </div>
                <div class="popupDescription popupContent">
                    <textarea id="popupDescription" readonly></textarea>
                </div>
            </div>
            <div id="editBtn">Edit</div>
            <div id="deleteBtn">Delete</div>
        </div>
    </div>
    <div class="error" id="error">
        <div class="errorContent">
            <div id="errorText">
                
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
    <script>
        if(document.cookie != null && getCookie('userId') != 'null') {
        getNotes();
} else {
    window.location.href = "../html/login.html"
}
    </script>
</body>
</html>
