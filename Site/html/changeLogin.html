<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    
    <form id="changeLoginForm">
        <div class="loginContainer">
            <label for="login">New Login</label>
            <input type="text" name="login" required class="inputLogin" >
            <label for="password">Password</label>
            <input type="text" name="password" required class="inputLogin">
			<input type="submit" value="Confirm" class="submitLogin">
            <div class="error" id="error">
                <div class="errorContent">
                    <div id="errorText">
                        
                    </div>
                </div>
            </div>
		</div>
	</form>

    <script src="../js/changeLogin.js"></script>
</body>
</html>
