<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Register</title>
</head>
<body>
    <form id="registerForm">
        <div class="loginContainer">
            <label for="name">Login</label>
            <input type="text" name="name" required class="inputLogin">
            <label for="password">Password</label>
            <input type="text" name="password" required class="inputLogin" id="password">
            <label for="email">Email</label>
            <input type="email" name="email" required class="inputLogin" id="email">
			<input type="submit" value="Register" class="submitLogin">
            <a href="login.html" style="color: white; font-size: 0.7rem; text-decoration: none;">Have account? Let's login</a>
            <div class="error" id="error">
                <div class="errorContent">
                    <div id="errorText">
                        User exists or something went wrong creating
                    </div>
                </div>
            </div>
		</div>
	</form>
    <script src="../js/register.js"></script>
</body>
</html>
