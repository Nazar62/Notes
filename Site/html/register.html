<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Register</title>
</head>
<body>
    <form id="registerForm">
        <div class="loginContainer">
            <div class="login">
                <label for="name" class="loginLabel">Login</label><br>
                <input type="text" placeholder="Login" name="name" required class="inputLogin"><br>
                <label for="password" class="loginLabel">Password</label><br>
                <input type="password" placeholder="Password" name="password" required class="inputLogin" id="password"><br>
                <label for="email" class="loginLabel">Email</label><br>
                <input type="email" placeholder="Email" name="email" required class="inputLogin" id="email"><br>
                <input type="submit" value="Register" class="submitLogin"><br>
                <a href="login.html" style="color: white; font-size: 0.7rem; text-decoration: none;">Have account? Let's login</a>
            </div>
            <div class="error" id="error">
                <div class="errorContent">
                    <div id="errorText">
                        
                    </div>
                </div>
            </div>
		</div>
	</form>
    <script src="../js/register.js"></script>
</body>
</html>
