<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change email</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <form id="changeEmailForm">
        <div class="loginContainer">
            <div class="login">
                <label for="email">New Email</label><br>
                <input placeholder="New Email" type="text" name="email" required class="inputLogin"><br>
                <label for="password">Password</label><br>
                <input type="password" placeholder="Password" name="password" required class="inputLogin"><br>
                <input type="submit" value="Confirm" class="submitLogin">
            </div>
            <div class="error" id="error">
                <div class="errorContent">
                    <div id="errorText">
                        
                    </div>
                </div>
            </div>
		</div>
	</form>
    </form>
    <script src="../js/changeEmail.js"></script>
</body>
</html>
