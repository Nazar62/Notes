<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <form id="resetForm">
        <div class="loginContainer">
            <label for="password">New password</label>
            <input type="text" name="password" required class="inputLogin" id="password">
            <label for="password2">Confirm password</label>
            <input type="text" name="password2" required class="inputLogin" id="password2">
			<input type="submit" value="Confirm" class="submitLogin">
            <div class="error" id="error">
                <div class="errorContent">
                    <div id="errorText">
                    </div>
                </div>
            </div>
		</div>
	</form>
    <div class="popup" id="popup">
        <div class="popupContainer popupContent">
            <div class="popupInputs popupContent">
                <div class="popupTitle popupContent">
                    <input type="text" id="popupTitle" value="title" readonly>
                </div>
                <div class="popupDescription popupContent">
                    <textarea id="popupDescription" readonly></textarea>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/resetPassword.js"></script>
</body>
</html>
